name: life_field_app
description: Mobile app iOS/Android per marketplace + gestionale fitness/nutrizione
publish_to: "none"

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State / DI
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # Routing
  go_router: ^13.2.0

  # Networking
  dio: ^5.4.3+1

  shared_preferences: ^2.2.3

  # Secure storage
  flutter_secure_storage: ^9.2.2
  sqflite: ^2.3.3+1
  path: ^1.9.0
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # Error tracking (predisposto, disattivabile in prod)
  sentry_flutter: ^7.19.0

  # JSON / models
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  freezed: ^2.5.2

flutter:
  uses-material-design: true
  assets:
    - assets/data/exercises.json
